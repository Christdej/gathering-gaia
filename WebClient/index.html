<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>
        <h1>Hello, <span class="world"></span>!</h1>

        <div id="start" class="d-none">
            <input class="name" type="text" placeholder="Name">
            <button class="create">Create</button>

            <input class="room" type="text" placeholder="Room ID">
            <button class="join">Join</button>
        </div>

        <div id="game" class="d-none">
            <div class="player">
            <span>
                <span>&#9856;</span>
                <strong class="dice-1">0</strong>
            </span>
            <span>
                <span>&#9857;</span>
                <strong class="dice-2">0</strong>
            </span>
            <span>
                <span>&#9858;</span>
                <strong class="dice-3">0</strong>
            </span>
            <span>
                <span>&#9859;</span>
                <strong class="dice-4">0</strong>
            </span>
            <span>
                <span>&#9860;</span>
                <strong class="dice-5">0</strong>
            </span>
            <span>
                <span>&#9861;</span>
                <strong class="dice-6">0</strong>
            </span>

            <input class="bid-amount" placeholder="Amount of dice to bid" />

            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Bid</button>
                <div class="dropdown-menu">
                    <button class="dropdown-item bid-1">&#9856;</button>
                    <button class="dropdown-item bid-2">&#9857;</button>
                    <button class="dropdown-item bid-3">&#9858;</button>
                    <button class="dropdown-item bid-4">&#9859;</button>
                    <button class="dropdown-item bid-5">&#9860;</button>
                    <button class="dropdown-item bid-6">&#9861;</button>
                </div>
            </div>


            <button class="call">Call</button>
            <button class="roll">Roll</button>
        </div>

        <div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script src="index.js"></script>
    </body>
</html>
